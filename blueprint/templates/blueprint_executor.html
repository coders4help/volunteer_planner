{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% trans "Home" %}{% endblock %}</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="/static/js/moment.js"></script>
    <link href="/static/bootstrap/dist/css/bootstrap.css?" rel="stylesheet" type="text/css">
    <link href='//fonts.googleapis.com/css?family=Hind|Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <script>

        $(function () {
            $("#datepicker").datepicker();

            function getCookie(name) {
                var cookieValue = null;
                if (document.cookie && document.cookie != '') {
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = jQuery.trim(cookies[i]);
                        // Does this cookie string begin with the name we want?

                        if (cookie.substring(0, name.length + 1) == (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            $.ajaxSetup({
                beforeSend: function (xhr, settings) {
                    if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                        // Only send the token to relative URLs i.e. locally.
                        xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
                    }
                }
            });
            $('button').on('click', function () {

                var date_pick = $("#datepicker").datepicker( "getDate" )
                var locations = $('#tokenize').val()
                if( date_pick == null || locations == null) {
                    alert('Mindestens eines der Answahlfelder ist leer')
                }
                else{
                     $.ajax({
                        type: "POST",
                        url: "/vorlagen/generate/",
                        data: {
                            locations:JSON.stringify(locations),
                            'date': moment(date_pick).format('YYYY/MM/DD')
                        },
                        async: false,
                        success: function (data) {
                            alert(data.data.join());
                        }
                    });

                }
            });

        })
    </script>
</head>
<body class="blueprint-creator">
<div class="container">
    <div class="col-md-12">
        <div class="jumbotron">
            <h2 class="text-center">{% trans "Apply template for the following day:" %}</h2>

            <p class="text-center">
                <select id="tokenize" multiple="multiple" class="tokenize-sample">
                    {% for location in locations %}
                        <option value="{{ location.id }}">{{ location.name }}</option>
                    {% endfor %}
                </select></p>
            <p class="text-center">{% trans "Date:" %} <input type="text" id="datepicker"></p>

            <p>
                <button class="btn btn-primary btn-lg" href="#" role="button">{% trans "apply" %}</button>
            </p>
        </div>
    </div>
</div>


</body>
</html>
